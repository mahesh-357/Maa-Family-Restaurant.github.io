<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Maa family Restuatant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Noto+Sans+Telugu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --maroon: #2CA58D; /* keep var name for compatibility */
            --maroon-dark: #1F7F6D;
            --gold: #D4AF37;
            --gold-light: #E8C547;
            --cream: #E6F4F1;
            --cream-dark: #CFEAE4;
            --dark-green: #1B4332;
            --dark-green-light: #2D6A4F;
        }

        * { font-family: 'Poppins', 'Noto Sans Telugu', sans-serif; }
        .telugu-text { font-family: 'Noto Sans Telugu', sans-serif; }

        body {
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--gold) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, var(--gold) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-60px); }
        }

        /* 3D Login Card */
        .login-card-3d {
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-10px) rotateX(2deg) rotateY(-2deg); }
            50% { transform: translateY(-5px) rotateX(0) rotateY(0); }
            75% { transform: translateY(-10px) rotateX(-2deg) rotateY(2deg); }
        }

        .login-card-3d:hover {
            animation-play-state: paused;
        }

        /* Card Shadow */
        .card-shadow {
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Input Focus Effect */
        .input-3d {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateZ(0);
        }

        .input-3d:focus {
            transform: translateZ(10px) scale(1.02);
            box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.4);
        }

        /* Button Effects */
        .btn-3d {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .btn-3d::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .btn-3d:hover::before {
            transform: translateX(100%);
        }

        .btn-3d:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px rgba(212, 175, 55, 0.5);
        }

        .btn-3d:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* Logo Animation */
        .logo-3d {
            animation:  linear infinite;
        }

        @keyframes logoSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Loading Spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Shake Animation for Error */
        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat 15s infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 18s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 14s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Animated Background -->
    <div class="bg-pattern"></div>
    
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Login Card -->
    <div class="login-card-3d card-shadow bg-white/95 backdrop-blur-xl rounded-3xl p-8 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="perspective-container inline-block">
                <div class="logo-3d w-20 h-20 mx-auto rounded-full bg-gradient-to-br from-[#FFF8E7] to-[#1F7F6D] flex items-center justify-center shadow-xl mb-4">
                    <img src="./maa tp.png">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-[#2CA58D]">Admin Login</h1>
            <p class="text-gray-500 text-sm">Maa family Restuarant</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email Input -->
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i data-lucide="mail" class="w-4 h-4 inline mr-1"></i>
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="input-3d w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-[#D4AF37] focus:outline-none text-[#2CA58D]"
                    placeholder="admin@alanati.com"
                >
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i data-lucide="lock" class="w-4 h-4 inline mr-1"></i>
                    Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="input-3d w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-[#D4AF37] focus:outline-none text-[#2CA58D] pr-12"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    >
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#2CA58D]">
                        <i data-lucide="eye" class="w-5 h-5" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm flex items-center gap-2">
                <i data-lucide="alert-circle" class="w-5 h-5"></i>
                <span id="errorText">Invalid email or password</span>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn"
                class="btn-3d w-full bg-gradient-to-r from-[#2CA58D] to-[#1F7F6D] text-white py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2"
            >
                <span id="loginText">
                    <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
                    Sign In
                </span>
                <span id="loginLoader" class="hidden">
                    <i data-lucide="loader-2" class="w-5 h-5 spinner"></i>
                    Signing in...
                </span>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <a href="index.html" class="text-[#D4AF37] hover:text-[#2CA58D] transition-colors text-sm font-medium flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to Website
            </a>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
            <div class="inline-flex items-center gap-2 text-gray-400 text-xs">
                <i data-lucide="shield-check" class="w-4 h-4"></i>
                Secured with Firebase Authentication
            </div>
        </div>
    </div>

    <!-- ============================================
         FIREBASE SDK
         ============================================ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // ============================================
        // FIREBASE CONFIG - ALANATI TELUGU KITCHEN
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAtmkVtNK_BlkGRSLWxlBtsjKymijlMhtY",
            authDomain: "alanati-telugu-kitchen.firebaseapp.com",
            projectId: "alanati-telugu-kitchen",
            storageBucket: "alanati-telugu-kitchen.appspot.com",
            messagingSenderId: "511397542426",
            appId: "1:511397542426:web:b0d6856ae4d45c6b716fa3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "admin-dashboard.html";
            }
        });

        // Make login function available globally
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const loginText = document.getElementById("loginText");
            const loginLoader = document.getElementById("loginLoader");
            const errorMessage = document.getElementById("errorMessage");
            const errorText = document.getElementById("errorText");

            // Hide previous error
            errorMessage.classList.add("hidden");

            // Show loading
            loginText.classList.add("hidden");
            loginLoader.classList.remove("hidden");
            loginBtn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect will happen automatically via onAuthStateChanged
                console.log("âœ… Login successful!");
            } catch (error) {
                console.error("âŒ Login error:", error);
                
                // Show error
                errorMessage.classList.remove("hidden");
                errorMessage.classList.add("shake");
                
                // Set error message based on error code
                switch (error.code) {
                    case "auth/user-not-found":
                        errorText.textContent = "No admin account found with this email";
                        break;
                    case "auth/wrong-password":
                        errorText.textContent = "Incorrect password";
                        break;
                    case "auth/invalid-email":
                        errorText.textContent = "Invalid email format";
                        break;
                    case "auth/too-many-requests":
                        errorText.textContent = "Too many attempts. Please try again later";
                        break;
                    default:
                        errorText.textContent = "Login failed. Please check your credentials";
                }

                // Remove shake after animation
                setTimeout(() => {
                    errorMessage.classList.remove("shake");
                }, 500);

                // Reset button
                loginText.classList.remove("hidden");
                loginLoader.classList.add("hidden");
                loginBtn.disabled = false;
            }
        };

        console.log("ðŸ”¥ Firebase Auth initialized for Admin Login");
    </script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.setAttribute("data-lucide", "eye-off");
            } else {
                passwordInput.type = "password";
                eyeIcon.setAttribute("data-lucide", "eye");
            }
            lucide.createIcons();
        }

        // Add 3D tilt effect to login card
        const card = document.querySelector('.login-card-3d');
        card.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 30;
            const rotateY = (centerX - x) / 30;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
    </script>
</body>
</html>
